buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'scala'
apply plugin: 'forge'

// define the properties file
ext.configFile = file "project.properties"

configFile.withReader {
    // read config.  it shall from now on be referenced as simply config or as project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

version = System.getenv("BUILD_NAME") ?: "${config.mod_version}." + ( System.getenv("BUILD_NUMBER") ?: "null" )

group= "${config.group_id}" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "${config.mod_id}"

minecraft {
    version = "${config.minecraft_version}-${config.forge_version}"
    runDir = "run"
}

repositories {
    maven {
        name = "QMXTech"
        url = "https://artifactory.qmxtech.com/artifactory/minecraft-release/"
    }
}

configurations {
    copylibs
}

dependencies {
    copylibs 'com.qmxtech.oggaudiodata:OggAudioData:0.1.0'
    compile 'codechicken:CodeChickenCore:1.7.10-1.0.2.9:dev'
    compile 'codechicken:NotEnoughItems:1.7.10-1.0.2.15:dev'
    compile 'com.qmxtech.oggaudiodata:OggAudioData:0.1.0'
}

task copyLibs(type: Copy) {
    def outputDir = new File("${buildDir}/tmp/repackage")
    outputDir.mkdirs()
    from configurations.copylibs
    into outputDir
}

task unzip(type: Copy, dependsOn: copyLibs) {
  def zipFile = new File("${buildDir}/tmp/repackage/*.jar")
  def outputDir = new File("${buildDir}/tmp/repackage/classes")
  outputDir.mkdirs()
  from zipTree(zipFile)
  into outputDir
}

task copySymbols(type: Copy, dependsOn: unzip) {
    def inputDir = new File("${buildDir}/tmp/repackage/classes")
    def outputDir = new File("${buildDir}/classes/main")
    from fileTree(inputDir).include('**/*.class')
    into outputDir
}

jar {
    doFirst {
        copySymbols()
    }
    manifest {
        attributes 'FMLAT': 'numina_at.cfg'
    }
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task devJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}
artifacts {
    archives devJar
}
